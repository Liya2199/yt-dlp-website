<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader & Processor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Video Downloader & Processor</h1>

        <section id="video-info-section">
            <h2>Get Video Information</h2>
            <input type="text" id="videoUrl" placeholder="Enter video URL" value="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
            <button id="getInfoBtn">Get Info</button>
            <div id="videoInfoResult" class="result-box"></div>
        </section>

        <section id="download-section">
            <h2>Download Video/Audio</h2>
            <label for="downloadFormat">Select Format:</label>
            <select id="downloadFormat"></select>
            <label for="outputFormat">Output File Type:</label>
            <select id="outputFormat">
                <option value="mp4">MP4</option>
                <option value="webm">WebM</option>
                <option value="mkv">MKV</option>
            </select>
            <label>
                <input type="checkbox" id="noSubtitles"> Skip Subtitles
            </label>
            <button id="downloadBtn">Download</button>
            <div id="downloadResult" class="result-box"></div>
        </section>

        <section id="extract-audio-section">
            <h2>Extract Audio</h2>
            <label for="audioFormat">Audio Format:</label>
            <select id="audioFormat">
                <option value="mp3">MP3</option>
                <option value="wav">WAV</option>
            </select>
            <button id="extractAudioBtn">Extract Audio</button>
            <div id="extractAudioResult" class="result-box"></div>
        </section>

        <section id="process-video-section">
            <h2>Process Video (e.g., Trim)</h2>
            <label for="trimStartTime">Start Time (HH:MM:SS):</label>
            <input type="text" id="trimStartTime" value="00:00:10">
            <label for="trimDuration">Duration (HH:MM:SS):</label>
            <input type="text" id="trimDuration" value="00:00:05">
            <label for="processOutputFormat">Output Format:</label>
            <select id="processOutputFormat">
                <option value="mp4">MP4</option>
                <option value="webm">WebM</option>
            </select>
            <button id="processVideoBtn">Process Video</button>
            <div id="processVideoResult" class="result-box"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
