<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OK Computer - Video Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>OK Computer</h1>
        <p>Video Downloader</p>

        <div class="input-group">
            <input type="text" id="video-url" placeholder="Enter video URL">
            <button id="get-info-btn">Get Info</button>
        </div>

        <div id="video-info" class="hidden">
            <div class="video-details">
                <img id="thumbnail" src="" alt="Video Thumbnail">
                <h2 id="video-title"></h2>
            </div>

            <div class="options">
                <h3>Download Options</h3>
                <div class="option-group">
                    <label for="audio-only">Audio Only?</label>
                    <input type="checkbox" id="audio-only">
                </div>

                <div id="video-options">
                    <div class="option-group">
                        <label for="video-format">Video Quality:</label>
                        <select id="video-format"></select>
                    </div>
                    <div class="option-group">
                        <label for="subtitle">Subtitles:</label>
                        <select id="subtitle">
                            <option value="">None</option>
                        </select>
                    </div>
                </div>

                <div id="audio-options" class="hidden">
                    <div class="option-group">
                        <label for="audio-format">Audio Format:</label>
                        <select id="audio-format">
                            <option value="mp3">MP3</option>
                            <option value="wav">WAV</option>
                        </select>
                    </div>
                </div>
            </div>

            <button id="download-btn">Download</button>
        </div>

        <div id="status" class="hidden">
            <p id="status-message"></p>
            <div class="loader"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
